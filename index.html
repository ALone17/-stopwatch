<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Прибор, способный измерять интервалы времени с точностью до долей секунды">
    <link rel="shortcut icon" href="image/icon/Momentum.png">
    <link rel="appel-touch-icon" href="image/icon/Momentum-Apple.png" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Секундомер-посчитай свои секунды!</title>
</head>

<body>
    <nav class="navigation-sec">
        <button class="change-theme">
            <svg class="icon">
                <use xlink:href="image/setup.svg#icon-adjust"></use>
            </svg>
        </button>
        <p class="start">tap to start</p>
        <button class="restart">
            <svg class="icon">
                <use xlink:href="image/setup.svg#icon-ccw"></use>
            </svg>
        </button>
    </nav>
    <div class="timer">
        <div class="timer__minuts"><span>00</span>:</div>
        <div class="timer__seconds"><span>00</span>.</div>
        <div class="timer__milliseconds">00</div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
